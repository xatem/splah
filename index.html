<!DOCTYPE html>
<html >
<head>
  <meta charset="utf-8">
  <title>agile Mobile Login Screen</title>
  
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,500'>

      <link rel="stylesheet" href="css/style.css">
      <style type="text/css">
      body,td,th {
	font-family: Roboto, -apple-system, sans-serif;
}
body {
	    background-image: url(background.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
}
      </style>
      <script type="text/javascript">
function MM_popupMsg(msg) { //v1.0
  alert(msg);
}
      </script>
      
      
      
      
      
</head>

<body>
  <div id="loginScreen" class="abm-login-screen">
  
  <div class="abm-agile-login-wrap">

    <div class="abm-agile-logo-wrap">
      TadilatSepeti
    </div>
<br>

    <form class="abm-login-form">
      <div class="abm-input-group">      
        <input class="amb-username" type="text" required>
        <span class="abm-highlight"></span>
        <span class="abm-input-bar"></span>
        <label>Kullanıcı Adı</label>
      </div>

      <div class="abm-input-group">      
        <input class="abm-password" type="password" required>
      <div class="abm-hide-show">
          <span class="abm-show">Göster</span>
        </div>
        <span class="abm-highlight"></span>
        <span class="abm-input-bar"></span>
        <label>Şifre</label>
      </div>
      
      <div class="abm-checkbox-group">
        <input class="abm-checkbox abm-checkbox--light-green" id="rememberMyLogin" type="checkbox"><label for="rememberMyLogin">Beni hatırla</label>
      </div>
      
      <button type="button" class="abm-login-button" onClick="MM_popupMsg('Hatalı giriş yaptınız')">
        Giriş
        <div class="abm-loader"></div>
      </button> <p><button class="abm-login-button" onClick="location.href='http://google.com'" type="button">
        Üye olmadan devam et
        <div class="abm-loader"></div>
      </button></p>

      
    </form>  
    
  </div>
  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
